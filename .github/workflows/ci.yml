name: CI
run-name: "@${{ github.actor }} pushing [${{ github.ref_name }}] ðŸš€ ${{ github.event.head_commit.message }}"
on: push
jobs:
  workspace:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          run_install: true

      - name: Build
        run: pnpm build
